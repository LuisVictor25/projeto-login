<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="midia/query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente.Faça o longin para acessar sua conta e poder fazer as configuraçãoes no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                   
                        <div class="campo">
                            <span class="material-symbols-outlined">contact_mail</span>
                            <input type="email" name="email" id="iemail" placeholder="Seu E-mail" required autocomplete="email">
                            <label for="iemail"></label>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">vpn_key</span>
                            <input type="password" name="senha" id="isenha"placeholder="Sua Senha" required autocomplete="current-password"minlength="8" max="20">
                            <label for="isenha"></label>
                        </div>                    
                            <input type="submit" value="Entrar">
                            <a href="esqueci.html" class="botao">Esqueci a Senha <span class="material-symbols-outlined">Email</span></a>
                        
                </form>
            </div>
        </section>
    </main>
</body>
</html>
